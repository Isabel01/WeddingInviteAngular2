

            <div class="box">
                <div class="col-lg-12 center">
                    <hr>
                    <h2 class="intro-text text-center">
                        <strong>Login</strong>
                    </h2>
                    <hr>
       
                    <p class="text-center">Please use your login details provided via e-mail to access your invitation</p>
                    <br>
                    <form role="form" (ngSubmit)="authenticateUser()">
                        <div class="row form-group col-lg-4 col-lg-offset-4 text-center">
                            <div>
                                <label>User Name</label>
                                <input type="text" class="form-control" [(ngModel)]="userName" placeholder="User Name" name="userName">
                            </div>
                            <br>
                            <div >
                                <label>Password</label>
                                <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password" name="password">
                            </div>
                            <br>
                            <div class="alert alert-danger" [hidden]="!error">
                                <strong>Login Failed: </strong> {{error}}
                            </div>
                            <div>
                                <button type="submit" class="btn btn-default" >Login</button>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
